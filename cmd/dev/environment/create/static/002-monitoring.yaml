apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: pwrsl-monitoring
  namespace: kube-system
spec:
  repo: https://prometheus-community.github.io/helm-charts
  chart: kube-prometheus-stack
  targetNamespace: pwrsl-monitoring
  version: '45.10.1'
  valuesContent: |-
    grafana:
      enabled: false
    prometheus:
      enabled: false
